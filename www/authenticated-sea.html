<html>
  <head>
      <title>GUN restricted SEA</title>
  </head>
  <body>
    <h1>Hello from authenticated with SEA</h1>
    <div id="loginWrapper">
      <form action="/" id="loginForm">
        <input type="text" name="username" id="userField" placeholder="Username"><br />
        <input type="password" name="password" id="passField" placeholder="Password"><br />
        <button type="submit">Login</button>
      </form>
    </div>
    <div id="authed" style="visibility: hidden;">
      <button id="logoutButton">Log out</button>
      <div>
        <p id="unauthed"></p> 
      </div>
      <form action="/" id="gunForm">
        <input type="text" id="gunField" placeholder="message">
      </form>
      <div>
        <ul id="gunList"></ul>
      </div>
    </div>
    <script src="http://localhost:8000/gun.js"></script>
    <script src="http://localhost:8000/gun/lib/cryptomodules.js"></script>
    <script src="http://localhost:8000/gun/sea.js"></script>
    <script src="authenticated-sea.js"></script>
  </body>
</html>
